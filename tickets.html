<!-- This body section contains the structure for all the visble content -->
<body>
	<header role="banner">

	</header>

	<main role="main">

        <div class="tic_title">
            <h1>Tickets</h1>
        </div>

        <div class="tic_price">

            <div class="tics">
                <h2>Adults</h2>
                <p>EUR 100</p>

                <div class="tic_button">
                    <div class="minus button">-</div>
                    <input type="text" name="qty" id="1" value="0" class="input-filled">
                    <div class="plus button">+</div>
                </div>
            </div>

            <div class="tics">
                <h2>Kids</h2>
                <p>EUR 50</p>

                <div class="tic_button">
                    <div class="minus button">-</div>
                    <input type="text" name="qty" id="2" value="0" class="input-filled">
                    <div class="plus button">+</div>
                </div>
            </div>
            </div>
                <button class="buy_button" type="button" onclick="alert('You bought '+ document.getElementById('total').innerHTML +' tickets!')">Buy Tickets!</button>
            </div>
        </div>

        <div class="tic_total">
            <label for="name">Total tickets:</label>
            <p id="total">0</p>
        </div>

        <script>
            var plusButton = document.getElementsByClassName('plus');
            var minusButton = document.getElementsByClassName('minus');
            var totalTickets = 0;
            for(var i = 0; i < plusButton.length; i++){         //PLUS BUTTON
                var button = plusButton[i];
                button.addEventListener('click',function(event){

                    var buttonClicked = event.target;

                    var input = buttonClicked.parentElement.children[1];
                    var inputValue = input.value;
                    var newValue = parseInt(inputValue) + 1;
                    input.value = newValue;
                    totalTickets += 1
                    document.getElementById('total').innerHTML = totalTickets;
                })
            }

            for(var i = 0; i < minusButton.length; i++){       //MINUS BUTTON
                var button = minusButton[i];
                button.addEventListener('click',function(event){

                    var buttonClicked = event.target;

                    var input = buttonClicked.parentElement.children[1];
                    var inputValue = input.value;
                    var newValue = parseInt(inputValue) - 1;
                    if(newValue >=0){
                        input.value =newValue;
                        totalTickets -= 1
                        document.getElementById('total').innerHTML = totalTickets;
                    }
                    else{
                        input.value=0;
                    }
                })
            }
        </script>
	</main>
</body>
